<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button with Hover Effect</title>
    <style>
        /* Initial state styling */
        #btn {
            background-color: black;
            color: white;
            border-radius: 5px;
            border: none;
        }

        /* Hover state styling */
        #btn:hover {
            background-color: yellow;
            color: black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <form action="submit_action.php" method="post">
        <button id="btn" type="submit">Submit</button>
    </form>
</body>
</html>
